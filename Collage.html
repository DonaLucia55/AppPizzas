     body {
    font-family: 'Arial', sans-serif;
    background-color: #121212;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #fff;
}

.collage-container {
    position: relative;
    width: 80%;
    max-width: 1200px;
    margin: auto;
    background: linear-gradient(145deg, #1e1e1e, #2c2c2c);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
}

.collage {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

.collage img {
    width: calc(33.333% - 10px);
    height: auto;
    border-radius: 10px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
}

.collage img:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
}

.luxury-button {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100px;
    height: 100px;
    background-color: transparent;
    border: none;
    cursor: pointer;
    transition: transform 0.3s ease;
    margin-top: -50px; /* Half of the button's height */
    margin-left: -50px; /* Half of the button's width */
}

.luxury-button img {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    transition: opacity 0.5s ease, transform 0.5s ease;
}

.luxury-button .logo-rojo {
    opacity: 1;
}

.luxury-button:hover .logo-rojo {
    opacity: 0;
    transform: scale(1.2);
}

.luxury-button .logo-oscuro {
    opacity: 0;
}

.luxury-button:hover .logo-oscuro {
    opacity: 1;
    transform: scale(1.2);
}

.luxury-button:hover {
    transform: scale(1.1);
}

/* Modal Styles */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: center;
    align-items: center;
}

.modal-content {
    max-width: 80%;
    max-height: 80%;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    transition: transform 0.3s ease, opacity 0.3s ease;
    transform: scale(0.8);
    opacity: 0;
}

.modal.show .modal-content {
    transform: scale(1);
    opacity: 1;
}

.close {
    position: absolute;
    top: 20px;
    right: 20px;
    color: #fff;
    font-size: 30px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s ease;
}

.close:hover,
.close:focus {
    color: #bbb;
}
.titulo-catalogo {
  display: flex;
  flex-direction: column; /* Organiza los elementos en una columna */
  align-items: center; /* Centra los elementos horizontalmente */
  justify-content: center; /* Centra los elementos verticalmente */
  
  color: #fff; /* Texto blanco */
  padding: 20px;
}

.titulo-catalogo img {
  width: 80px; /* Tamaño más pequeño para el logo */
  height: auto; /* Mantiene la proporción del logo */
  margin-bottom: 10px; /* Espacio entre el logo y el texto */
  border-radius: 50%; /* Bordes redondeados para el logo */
}

.titulo-catalogo h1 {
  font-size: 2rem; /* Tamaño adecuado para el título */
  text-transform: uppercase; /* Texto en mayúsculas */
  letter-spacing: 2px; /* Espaciado entre letras */
  text-align: center;
}

/* Footer Styles */
.footer {

    background: linear-gradient(145deg, #1e1e1e, #2c2c2c);

    text-align: center;

}

.footer p {

}

.footer a {
    color: #fff;
    text-decoration: none;
    margin: 5px;
    padding: 10px 20px;
    border-radius: 10px;
    background: #333;
    transition: background 0.3s ease, transform 0.3s ease;
    display: inline-block;
}

.footer a:hover {
    background: #555;
    transform: scale(1.1);
}

/* Responsive Styles */
@media (max-width: 600px) {
    .footer a {
        display: block;
        margin: 10px 0;
    }
}

    <script>
     document.addEventListener("DOMContentLoaded", function() {
    // Obtener el modal
    var modal = document.getElementById("imageModal");

    // Obtener la imagen y colocarla dentro del modal
    var modalImg = document.getElementById("modalImage");
    var images = document.querySelectorAll(".collage img");
    images.forEach(function(image) {
        image.addEventListener("click", function() {
            modal.style.display = "flex";
            modal.classList.add("show");
            modalImg.src = this.src;
        });
    });

    // Obtener el elemento <span> que cierra el modal
    var span = document.getElementsByClassName("close")[0];

    // Cuando el usuario hace clic en <span> (x), cerrar el modal
    span.addEventListener("click", function() {
        modal.style.display = "none";
        modal.classList.remove("show");
    });

    // Asegurarse de que el modal esté oculto al cargar la página
    modal.style.display = "none";
    modal.classList.remove("show");
});
